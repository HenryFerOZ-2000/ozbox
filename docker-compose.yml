version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ozbox-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ozbox
      POSTGRES_PASSWORD: ozbox123
      POSTGRES_DB: ozbox
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:


